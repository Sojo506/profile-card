<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
  <style>

  </style>
</head>

<body>

  <section class="container">

    <article class="container__card">

      <img src="images/bg-pattern-card.svg" alt="" class="card__img">

      <div class="content">

        <img src="images/image-victor.jpg" alt="user photo">
        <h2 class="card__title">Victor Crest <span>26</span></h2>
        <p class="card__paragraph">London</p>


        <div class="card__break--line"></div>

        <div class="content__stats">

          <div class="stats__got">
            <p class="got__numb">80K</p>
            <p>Followers</p>
          </div>

          <div class="stats__got">
            <p class="got__numb">803K</p>
            <p>Likes</p>
          </div>

          <div class="stats__got">
            <p class="got__numb">1.4K</p>
            <p>Photos</p>
          </div>

        </div>

      </div>
    </article>
  </section>

  <footer class="attribution">
    Coded by <a href="https://github.com/Sojo506" target="_blank">Fabián Sojo Mejías</a>.
  </footer>

</body>

</html>
